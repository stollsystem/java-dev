<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputText escape="false" value="#{layout.header}" />
</h:head>

<h:body>
	<f:view>
		<h:outputText escape="false" value="#{layout.pageHeader}" />
		<ui:include src="../menu/main-menu.xhtml" />

		<div class="body">
			<p:dataTable var="produto" value="#{produtoManagedBean.produtos}">
		  		<p:column headerText="Código">
		   			<h:outputText value="#{produto.codigo}" />
				</p:column>
		  		<p:column headerText="Descrição">
		   			<h:outputText value="#{produto.descricao}" />
				</p:column>
			</p:dataTable>
		</div>
		
		<span><h:outputText escape="false" value="#{layout.footer}" /></span>
	</f:view>
</h:body>  
</html>
